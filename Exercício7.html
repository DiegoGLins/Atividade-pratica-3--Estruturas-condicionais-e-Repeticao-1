<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>
  </head>
  <body>
    <script>
      // Escreva um programa que pergunte a velocidade de um carro. Caso
      // ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi
      // multado. Nesse caso, exiba o valor da multa, cobrando R$5 por cada
      // km acima da velocidade permitida.

      let carVel = parseFloat(prompt("Digite a velocidade do carro:"));
      let velPermitida = 80;
      let txMulta = 5;
      let valorTotalmulta = (carVel - velPermitida) * txMulta;

      if (carVel <= velPermitida) {
        document.write("Sua velocidade está dentro do limite permitido");
      } else {
        document.write(
          `Velocidade acima da permitida: 80km. </br> Você foi multado em R$: ${valorTotalmulta.toFixed(
            2
          )}`
        );
      }
    </script>
  </body>
</html>
