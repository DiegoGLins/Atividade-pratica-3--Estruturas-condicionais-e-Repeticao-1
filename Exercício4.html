<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <!-- Escreva um algoritmo que percorra os números inteiros entre 1 e 250
e verifique quais números são múltiplos de 3 e quais são múltiplos
de 5. -->
</body>

<script>

const number = 250;

for (let i = 1; i <= number; i++) {
    if (i % 3 == 0){
        document.write(i + ' - Multiplos de 3' + '</br>')
    }
}

document.write('</br>' + '</br>');
for (let i = 1; i <= number; i++) {
    if (i % 5 == 0){
        document.write(i + ' - Multiplos de 5' + '</br>')
    }
}


</script>
</html>
