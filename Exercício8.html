<body>
    
    <script>

// Escreva um algoritmo que faça a tabuada de um número e
// apresente o resultado de acordo com o modelo a seguir, sabendo
// que o multiplicando deverá ser fornecido pelo usuário (n) e a
// quantidade de iterações também (i).
// 1 * 2 = 2
// 2 * 2 = 4
// 3 * 2 = 6


let number = parseInt(prompt('Digite um número para calcular sua tabuada'))
let multiplicando = parseInt(prompt('Digite quantas vezes o número será multiplicado'))
let resultado = 0;

for (let i = 0; i < multiplicando; i++){
    resultado = number * i
    console.log(`${number} x ${i} = ${resultado}`);
}


    </script>
